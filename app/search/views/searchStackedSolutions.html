<div class="col-sm-12"><div role="form" id="rh-search" class="form"><div class="input-group"><input type="text" id="rhSearchStr" name="searchString" ng-model="searchStr" placeholder="{{'Keyword'|translate}}" class="form-control input-xxlarge"/><span class="input-group-btn"><button ng-disabled="(searchStr === undefined || searchStr.trim()==='' || searchInProgress.value === true)" type="submit" style="background-color: #B70003; font-weight: bold; border-color: #B70003; font-style: normal;" ng-click="search(searchStr)" class="btn-red btn btn-default btn-primary"><i>Search</i></button></span></div></div><dif ng-hide="SearchResultsService.results.length === 0"><div ng-repeat="result in SearchResultsService.results track by $index" class="recommendation"><div class="title"><div ng-class="{&quot;fa-thumb-tack pinned&quot;: result.pinned &amp;&amp; !result.pinning, &quot;fa-thumb-tack not-pinned&quot;: !result.pinned &amp;&amp; !result.pinning, &quot;spinner spinner-xs&quot;: result.pinning}" ng-click="pinRecommendation(recommendation)" style="cursor: pointer;" class="fa pin">&nbsp;</div><a href="{{result.view_uri}}" target="_blank"><strong>{{result.title | substring:100 }}</strong></a></div><div ng-bind-html="result.abstract" class="pre-wrap"></div></div></dif></div>
