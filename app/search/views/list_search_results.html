<div class="col-sm-4">
    <div class="panel panel-default" ng-show='results.length > 0'>
        <!--pagination on-select-page="pageChanged(page)" total-items="totalItems" page="currentPage" max-size="maxSize"></pagination-->

        <div class="panel-heading">
            <h4 class="panel-title" translate=''>
                Recommendations
            </h4>
        </div>
        <div id='solutions' class="list-group">
            <a href="" ng-click="solutionSelected($index)" class='list-group-item' ng-class="{'active': selectedSolution.index===$index}" ng-repeat="result in results track by $index" style="word-wrap: break-word;"> <i class="glyphicon glyphicon-chevron-right pull-right"></i>{{ result.title }}</a>
        </div>
    </div>
</div>
<div id="rha-solution-display" class="col-sm-8" style="overflow: auto;" rha-resizable rha-domready="domReady">
    <div class="alert alert-info" ng-show='selectedSolution.index === -1 && results.length > 0'>
        {{'To view a recommendation, click on it.'|translate}}
    </div>
    <div style "overflow: vertical;">
        <div rha-resultdetaildisplay result='selectedSolution.data' />
    </div>
</div>
