<div>
	<a class="close" ng-show="AlertService.alerts.length > 1" ng-href="" ng-click="dismissAlerts()"><i class="fa fa-times-circle"></i>{{'Close messages'|translate}}</a>
</div>
<div alert ng-repeat='alert in AlertService.alerts' type='alert.type' close='closeAlert($index)'>{{alert.message}}</div>
